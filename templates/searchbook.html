{% extends "layout2.html" %}
{% block title %} Search for a book {% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center text-uppercase mt-5">
        <h2>Search for a book</h2>
      </div>
        <div class="col-12" style="display: flex;justify-content: center;">
              <form class="form-inline m-5 p-5" method="POST" action="{{ url_for('findbook') }}">
                <label for="bookname" class="mr-sm-2 text-uppercase">Search book:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="book" id="bookname" autofocus required autocomplete="off">
                <select name="filter" class="form-control mb-2 mr-sm-2" required>
                  <option value="none" selected>SELECT FILTER</option>
                  <option value="isbn">ISBN</option>
                  <option value="author">AUTHOR</option>
                  <option value="title">TITLE</option>
                </select>
                <button type="submit" class="btn btn-danger mb-2">Submit</button>
              </form>
        </div>
        <div class="col-12 m-5">
            
        </div>
    </div>
</div>
{% endblock %}
